{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Produtos</h1>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Estoque</th>
        </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
        <tr>
            <td scope="row">{{produto.id}}</td>
            <td scope="row"><a href="#modal{{produto.id}}" data-bs-toggle="modal">{{produto.nome}}</a></td>
            <td scope="row">{{produto.preco}}</td>
            <td scope="row">{{produto.estoque}}</td>
        </tr>

        <div class="modal fade" id="modal{{produto.id}}" tabindex="-1"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{produto.nome}}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ produto.image.url}}" class="img-fluid" alt="{{ produto.nome}}"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>


        {% endfor %}
        </tbody>
    </table>


</div>

{% bootstrap_javascript %}
</body>
</html>
